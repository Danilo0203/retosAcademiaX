<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con Div, Span y Atributos</title>
</head>

<body>
    <header>
        <h1>Ejemplo de HTML con Div, Span y Atributos</h1>
    </header>
    <article>
        <div class="parrafo" id="div">
            <p>Este es un div con algunos atributos, como un ID y una clase. <span>Este es un span dentro del div</span>
            </p>
        </div>
        <p>This is a paragraph that is not inside the div.</p>
    </article>
</body>

</html>
