<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con Formularios</title>
</head>

<body>
    <header>
        <h1>Formularios en HTML</h1>
    </header>
    <article>
        <section>
            <h2>Datos Personales</h2>
            <form action="">
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name"><br>
                <label for="email">Correo Electronico:</label>
                <input type="email" id="email" name="email"><br>
                <label for="phone">Telefono:</label>
                <input type="number" id="phone" name="phone">
            </form>
        </section>
        <section>
            <h2>Género</h2>
            <form action="">
                <input type="radio" id="masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="feminino">
                <label for="feminino">Feminino</label><br>
                <input type="radio" id="otro">
                <label for="otro">Otro</label>
            </form>
        </section>
        <section>
            <h2>Preferencias</h2>
            <form action="">
                <input type="checkbox" id="musica">
                <label for="musica">Música</label><br>
                <input type="checkbox" id="deportes">
                <label for="deportes">Deportes</label><br>
                <input type="checkbox" id="lectura">
                <label for="lectura">Lectura</label>
            </form>
        </section>
        <section>
            <h2>Comentarios</h2>
            <textarea name="comentarios" id="comnetarios" cols="100" rows="5" style="resize: none;"></textarea><br>
            <button type="submit">Enviar</button>
        </section>
    </article>
</body>

</html>
