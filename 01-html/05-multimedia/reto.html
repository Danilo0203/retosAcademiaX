<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con Multimedia</title>
</head>

<body>
    <header>
        <h1>Multimedia en HTML</h1>
    </header>
    <article>
        <section>
            <h2>Audio</h2>
            <audio controls loop src="./assets/bandito.mp3"></audio>
        </section>
        <section>
            <h2>Video</h2>
            <video controls width="500px">
                <source src="./assets/video.mp4" type="video/mp4">
            </video>
        </section>
        <section>
            <h2>Iframe</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/pjAoQNBy88o?si=c98NUuF_ehqU4Kw-"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </section>
    </article>
</body>

</html>
